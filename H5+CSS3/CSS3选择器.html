        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            a[href]{
                color : red;
            }
            a[href='nkss']{
                color : green;
            }
            
             a[class~='nkss']{/*与属性名相同或属性以空格分割 */
                color : #666;
                font-size: 30px;
            }
            a[class |='dmxy']{/*与属性名相同或属性以-分割 */
                color: aqua;
                font-size: 40px;
            }
            div[class ^='abc']{
                color: blue;
                font-size: 40px;
            }
            div[class $='abc']{
                color: yellow;
                font-size: 40px;
            }
            div[class *='cf']{
                color: rgb(255, 136, 0);
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>

        <a></a>
        <a href="">德玛西亚</a>
        <a class="nkss">诺克萨斯</a>
        <a class="dmxy">艾欧尼亚</a>
        <br>
        <a class="dmxy">CSS3选择器，属性以空格分割</a><br>
        <a class="dmxy-nkss">CSS3选择器，属性以-分割</a>
        <div class="abc bcd cdf">属性以abc开头</div>
        <div class="cdf bcd abc">属性以abc结尾</div>
        <div class="bcd abc cf cdf">属性包含abc</div>
        <div class="bcd-abc-cf-cdf">属性包含abc</div>
