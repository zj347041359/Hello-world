<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Vue</title>
<script src="vue.min.js"></script>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	html,body{
        width :100%;
        height : 100%;
        padding:0;
        margin:0;
    }
    #page{
        position: relative;
        height: 100%;
        font-size: 14px;
        visibility: hidden;
    }
    #page.page-show{
         background-color:#fff3c2;
         visibility: visible;
    }
</style>
</head>
<body>
	<div id="page" class="page" :class="{'active: isActive === true }">
        <div style="text-align: center;padding : 20px 0">
            <button @click = 'onClickChange' style="padding : 10px;border :solid 1px #ff0000">点击我!</button>
        </div>
    </div>

    <script type="text/javascript">
        window.page = new Vue({
            el : '#page ',
            data : {
                isActive :false
            },
            mounted : function(){
                this.el = document.getElementById('page');
                this.el.className += 'page-show';
            },
            methods: {
                onClickChange:function(){
                    console.log("1: ",page.el.className );
                    this.isActive = true;
                    console.log("2: ",page.el.className );
                    setTimeout(function(){
                        console.log("3: ",page.el.className );
                    },0);
                }
            }
        });

    </script>
</body>
</html>
