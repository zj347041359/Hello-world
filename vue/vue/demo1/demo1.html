<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link rel="stylesheet" href="style.css">
        <script src="../vue.js"></script>
    </head>
    <body>
        <div id="vue-app">
           <div id='bag' v-bind:class='{burst:ended}'></div>
           <div id="bag-health">
               <div v-bind:style="{width: health + '%'}"></div>
           </div>
           <div id="btn">
               <button v-on:click='add' v-show='!ended'>用力敲</button>
               <button v-on:click="again">重新开始</button>{{health}}
           </div>

        </div>
    </body>

    <script src="app.js"></script>
</html>
