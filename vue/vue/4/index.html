<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link rel="stylesheet" href="style.css">
        <script src="../vue.js"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Events</h1>
            <button @click='add(1)'>涨一岁</button>
            <button v-on:click='sub(1)'>减一岁</button>
            <button @dblclick='add(10)'>涨十岁</button>
            <button v-on:dblclick='sub(10)'>减十岁</button>
            <p>My age is {{age}}</p>
            <div id="canvas" v-on:mousemove='updateXY'>
                {{X}},{{Y}}
                <span @mousemove.stop=''>Stop Moving</span>
            </div>
            <a v-on:click.prevents='alt' href="https://www.baidu.com">New World</a>
        </div>
    </body>

    <script src="app.js"></script>
</html>
