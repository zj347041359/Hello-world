<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jQ效果</title>
<script src="jquery-3.3.1.min.js"></script>
<style type="text/css">
	#div1{
		width: 200px;
		height: 200px;
		background-color: red;
	}
	#div2{
		width: 200px;
		height: 200px;
		background-color: blue;
	}
	#div3{
		width: 200px;
		height: 200px;
		background-color: green;
	}
</style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <button id="but1">变</button>
    <button id="but2">淡入</button>
    <button id="but3">淡出</button>
    <button id="but4">动画</button>
    <script>
    	
    	$("#but1").click(function(){
    		$("div").toggle();//更改元素的隐藏属性，让出现的元素隐藏，隐藏的元素出现
    	});
    	$("#but2").click(function(){
    		$("#div1").fadeIn();//淡入效果
    		$("#div2").fadeIn("slow");
    		$("#div3").fadeIn(3000);
    	});
    	$("#but3").click(function(){
    		$("#div1").fadeOut();//淡出效果
    		$("#div2").fadeOut("slow");
			$("#div3").fadeOut(3000);
			
    	});
    	$("#but4").click(function(){
    		$("div").animate({width:'100px',height:'toggle'});//动画
    		$("div").animate({width:'200px',height:'show'});
    		$("div").animate({width:'300px',height:'show'});
			$('div').animate({padding:'200px'},1000);
    	});
    </script>
</body>
</html>
