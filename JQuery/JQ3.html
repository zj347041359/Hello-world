<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>元素</title>
<script src="jquery-3.3.1.min.js"></script>
<style type="text/css">
	#div1{
		width: 200px;
		height: 200px;
		background-color: red;
	}
	#div2{
		width: 200px;
		height: 200px;
	}
	.none{
		display: none;
	}
</style>
</head>
<body>
    <p id="div1">德玛西亚</p>
    <div id="div2"><b class="b">诺克萨斯</b><h1>德莱厄斯</h1><h2>德莱文</h2></div>
    <input type="text" id="div3" value="艾欧尼亚"></input>
    <a href="#" id="link1" action="delete" rel="nofollow">删除</a><br>
    <button id="but1">div1的prepend()</button>
    <button id="but2">div1的after</button>
    <button id="but3">div2remove</button>
    <button id="but4">div2的empty</button>
    <button id="but11">更改div1的css</button>
    <button id="but22">更改div2</button>
    <button id="but33">返回div1的css</button>
    <button id="but44">设置div1的css</button>

    <script>
    	$("#but1").click(function(){
    		$("#div1").prepend("啦啦啦");//在p的开头插入内容
    	});
    	$("#but2").click(function(){
    		$("#div1").after("<a>德玛西亚</a>");//在元素后插入
    	});
    	$("#but3").click(function(){
    		$("#div2").remove();//删除并返回元素
    	});
    	$("#but4").click(function(){
    		$("#div2").empty();//移除所有内容，文本及子节点
    	});
    	$("#but11").click(function(){
    		$("#div1").toggleClass("none");//增添或删除元素的类名
		});
		$("#but22").click(function(){
    		$("#div2").css("background-color","blue");//更改css属性
    	});
    	$("#but33").click(function(){
    		alert("width:" + $("#div1").css("width"));//返回css属性
    	});
    	$("#but44").click(function(){
    		$("#div1").css("background-color","blue");
    	});
    	
    </script>
</body>
</html>
