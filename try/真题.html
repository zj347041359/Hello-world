			//一串字符[a-z]组成，找出第一次出现的只出现一次的字母
			var str = 'lhlnljoioiajlkndoasihauihd';
			function unre(str){
				var newstr = {}
				var arr = [];
				var num = 1;
				for(var i = 1; i < str.length; i++){
					if(!newstr[str.substring(i - 1, i)]){
						newstr[str.substring(i - 1, i)] = num;
						arr.push(str.substring(i - 1, i));
					}else{
						newstr[str.substring(i - 1, i)] += num;
					}
				}
				for(key in newstr){
					if(newstr[key] == 1){
						console.log(key);
						break;
					}
				}
			}
			unre(str);
