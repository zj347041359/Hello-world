<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>数组练习</title>
<script>
	var arr1=[1,2,2,2,1,2,2,1,3,2,4];
	for(var i=0;i<arr1.length;i++){
		for(var j=i+1;j<arr1.length;j++){
			if(arr1[i]==arr1[j]){
				arr1.splice(j,1);
				j--;
			}
		}
	}
	document.write(arr1);
</script>
</head>
<body>
    
</body>
</html>
