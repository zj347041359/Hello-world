<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>数值遍历</title>
<script>
	function Newone(name,age){
		this.name=name;
		this.age=age;
	}
	// Newone.prototype.toSring=function(){
	// 	return "name="+this.name+","+"age="+this.age;
	// }
	//
	var per1=new Newone("A",12);
	var per2=new Newone("B",24);
	var per3=new Newone("C",13);
	var per4=new Newone("D",24);
	var arr1=[per1,per2,per3,per4];
	var arr2=[];
	var j=0;
	for(i=0;i<arr1.length;i++){
		if(arr1[i].age<18){
			//document.write(arr1[i].age);
			arr2[j]=arr1[i];
			j++;
		}
	}
	for(i=0;i<arr2.length;i++){
			document.write(arr2[i].name+","+arr2[i].age+"<br>");
			
	}
</script>
</head>
<body>
    
</body>
</html>
