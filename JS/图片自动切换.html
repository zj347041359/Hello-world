<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>图片自动切换</title>
<script>
	window.onload=function(){
		var img1=document.getElementById("img1");
		var arr2=["BL/胡德.jpg","BL/犬.jpg","BL/贝姐.jpg","BL/圣地亚哥.jpg","BL/鸾.jpg","BL/齐柏林.jpg","BL/Z46.jpg","BL/鹬.jpg","BL/华盛顿.jpg","BL/光辉.jpg","BL/提尔比茨.jpg"];
		var index=0;
		var bth1=document.getElementById("bth1");
		var bth2=document.getElementById("bth2");
		var timer;
		bth1.onclick=function(){
			clearInterval(timer);
			timer=setInterval(function(){
				index++;
				index=index%arr2.length;
				img1.src=arr2[index];
			},1000);
		};
		bth2.onclick=function(){clearInterval(timer);};
	}
</script>
</head>
<body>
    <img id="img1" src="BL/胡德.jpg">
    <br>
    <button id="bth1" type="button">开始</button>
    <button id="bth2" type="button">停止</button>
</body>
</html>
