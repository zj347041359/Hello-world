<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type = 'text/css'>
        *{
            padding: 0;
            margin: 0;
        }
        .content{
            width: 200px;
            height: 100px;
            margin:40px auto;
            border: 1px solid black;
            overflow: hidden;
            text-align: center;
            background-color: yellow;
            position: relative
        }
        ul{
            position : absolute;
            width : 1000px;
        }
        li{
            
            list-style: none;
            float: left;
        }
        img{
            width : 200px;
            height: auto;
        }
        .nav{
            position: absolute;
            bottom : 5px;
            left: calc(50% - 30px);
            width: 60px;
            height: 10px;

            display: flex;
            align-content: center;
            justify-content: space-around;
        }
        a{
            width : 10px;
            height : 10px;
            background-color: #fff;
            float: left;
            opacity: 0.5;
        }
        .active{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="content">
        <ul style= 'left:0;'>
            <li>
                <img src="BL/Z46.jpg" alt="">
            </li>
            <li>
                <img src="BL/光辉.jpg" alt="">
            </li>
            <li>
                <img src="BL/华盛顿.jpg" alt="">
            </li>
            <li>
                <img src="BL/圣地亚哥.jpg" alt="">
            </li>
            <li>
                <img src="BL/提尔比茨.jpg" alt="">
            </li>
        </ul>
        <div class="nav">
            <a class = 'active'></a>
            <a></a>
            <a></a>
            <a></a>
            <a></a>
        </div>
    </div>
    
    <script type="text/javascript">
        var ul = document.getElementsByTagName('ul')[0];
        var lef = ul.style.left;
        var a = document.getElementsByTagName('a');
        var len = a.length;
        var n = 0;
        var timer = setInterval(function(){
            ul.style.left = parseInt(ul.style.left) - 200 +'px';
            a[n].className = '';
            n++;
            if(n == len){
                n = 0;
            }
            a[n].className = 'active';
            if(parseInt(ul.style.left) < -800 ){
                ul.style.left = 0;
            }
        },1000)
    </script>
</body>
</html>
