<title>for嵌套练习。九九乘法表</title>
<script>
	for(var i=1;i<10;i++){
		for(var j=1;j<i+1;j++){
			document.write(j+"*"+i+"="+i*j+"&nbsp");
		}
		document.write("<br>");
	}
</script>
