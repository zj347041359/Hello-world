<title>DIV随鼠标移动</title>
<style type="text/css" >
	#div1{
		width: 400px;
		height: 400px;
		background-color: red;
	}
	#div2{
		width: 200px;
		height: 200px;
		background-color: blue;
	}
</style>

</head>
<body>
    <div id="div1">
    	<div id="div2"></div>
    </div>
    <script>
	var div1=document.getElementById("div1");
	document.onmousemove=function(event){
		var x=event.clientX;
		var y=event.clientY;
		var x1=div1.clientX;
		var y1=div1.clientY;
		var x2=x-x1;
		var y2=y-y1;
		div1.style.position = "absolute";
		div1.style.top=y+"px";
		div1.style.left=x+"px";
	}
