<title>Navigator</title>
<script>
	var ua=navigator.userAgent;
	console.log(ua);
	if(/Chrome/i.test(ua)){
		console.log("你是谷歌");
	}
	else if(/Firefox/i.test(ua)){
		console.log("你是火狐");
	}
	else if(/MSIE/i.test(ua)){
		console.log("你是IE");
	}
	else if("ActiveXObject" in window){
		console.log("你是IE11");
	}
